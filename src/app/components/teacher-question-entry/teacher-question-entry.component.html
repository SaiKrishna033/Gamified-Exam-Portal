      <div class="w10"></div>
      <div class="w10">
        <p class="question_number">{{current_question_count}}.</p>
      </div>
      <div class="w80">
        <input type="text" [(ngModel)]="question" [value]="question" name="" id="" />
      </div>
    </div>
    <div class="sec2"></div>
    <div class="sec3">
      <div class="opt_cntnr">
        <div class="option">
          <div class="optID">
            <div class="optIDText">A</div>
            <div (click)="handleCorectAnswer(1)" class="optSelectAns">T</div>
          </div>
          <input type="text" [(ngModel)]="option1" [value]="option1" class="optText" />
        </div>
        <div class="option">
          <div class="optID">
            <div class="optIDText">B</div>
            <div (click)="handleCorectAnswer(2)" class="optSelectAns">T</div>
          </div>
          <input type="text" [(ngModel)]="option2" [value]="option2" class="optText" />
        </div>
      </div>
      <div class="opt_cntnr">
        <div class="option">
          <div class="optID">
            <div class="optIDText">C</div>
            <div (click)="handleCorectAnswer(3)" class="optSelectAns">T</div>
          </div>
          <input type="text" [(ngModel)]="option3" [value]="option3" class="optText" />
        </div>
        <div class="option">
          <div class="optID">
            <div class="optIDText">D</div>
            <div (click)="handleCorectAnswer(4)" class="optSelectAns">T</div>
          </div>
          <input type="text" [(ngModel)]="option4" [value]="option4" class="optText" />
        </div>
      </div>
    </div>
  </div>

    <p class="gry_prog"> {{current_question_count_v}} </p>
    <p (click)="handleNextButton()" class="cur_prog"> {{current_question_count}} </p>
    <p class="gry_prog"> {{next_question_count}} </p>
